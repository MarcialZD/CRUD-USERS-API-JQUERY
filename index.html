<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CRUD USERS API JQUERY</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
            <button id="add_user" class="btn btn-primary">Agregar</button>
            <button id="logout" class="btn btn-danger">Cerrar sesión</button>
        </div>

        <div id="form_container" class="mb-4" style="display:none;">
            <div id="tittle_form">
                <h2>Agregar Usuario</h2>
            </div>
            <form id="form" class="form row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" name="name" class="form-control" required autocomplete="off"/>
                </div>
                <div class="col-md-6">
                    <label for="user_name" class="form-label">Username:</label>
                    <input type="text" id="user_name" class="form-control" required autocomplete="off"/>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required autocomplete="off"/>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" class="form-control" required autocomplete="off"/>
                </div>
                <div class="col-12">
                    <button type="submit" id="btn_add_user" class="btn btn-success">➕ Agregar</button>
                    <button type="button" id="btn_cancel_add_user" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Tabla de usuarios -->
        <div class="table-responsive">
            <table id="users_table" class="table table-striped table-bordered align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/code.js"></script>
</body>
</html>
